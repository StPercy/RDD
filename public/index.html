<body>
  <div class="container-fluid">
  <!--Age Verifyer-->
    <div id="age-verify">
        <div>
          <img class="age-verify-image" src="bilder/RadioDorfdeppFanNipplePink.jpg">
            <div class="window">
              <span class="title">Nix für Kids! Bist Du schon 18 ?</span>
              <span>Um unsere Mucke zu hören musst Du mindestens 18 sein! Küsschen 💋 </span> 
                <button class="yes" onclick="overAge()">Yo, ich bin 18</button>
                <button class="no" onclick="underAge()">Nö, aber egal</button>
              <div class="underBox">
                    <span class="title">Sorry!</span>
                    <span>Um unsere Mucke zu hören musst Du mindestens 18 Jahre alt sein, versuch es in ein paar Jahren noch    einmal, Bussis! 💋</span>
                   <button class="back" onclick="goBack()">Zurück</button>
                  </div>
              <span>
            </div>  
        </div>
    </div> 
  </div>

<!-- The Radio from the Dorfdepps -->
  <div class="container-fluid">
    <div class="box"> 
        <!-- to keep it simple: I just made up an image button with the following attributes: -->
        <input type="image" class="img-responsive" id="bgimage_on" src="bilder/Radio_01.jpg"  onclick=" playClick(); toDo(); this.disabled=true"  alt="img button"></input> 
        <audio id="audioplayer"><!-- Remove the "Controls" Attribute if you don't want the visual controls --></audio>
      </div>  
    </div>
